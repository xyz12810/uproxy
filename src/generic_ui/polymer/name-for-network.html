<polymer-element name='uproxy-name-for-network' attributes='network'>
  <template>
    <template if='{{ !network.userName || isEmail(network.userId) }}'>
      <bdi>{{network.userId}}</bdi>
    </template>

    <template if='{{ network.userName && !isEmail(network.userId) }}'>
      <bdi>{{network.userName}}</bdi>
    </template>
  </template>

  <script src='name-for-network.js'></script>
</polymer-element>
