<link rel="import" href="../../bower/polymer/polymer.html">
<link rel='import' href='link.html'>

<!--

Example usage of faq-link:
<uproxy-faq-link anchor='privacy'>Privacy Info</uproxy-faq-link>
This will display a button with the text 'Privacy Info' which will
open the FAQ within the uProxy window.

-->

<polymer-element name='uproxy-faq-link' attributes='anchor' extends='uproxy-link' on-tap='{{ openFaq }}'>
  <script src='faq-link.js'></script>
</polymer-element>
